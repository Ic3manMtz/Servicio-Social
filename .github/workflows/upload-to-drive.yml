name: Upload PDF to Google Drive

on:
  push:
    branches:
      - main  # Cambia a tu rama principal

jobs:
  upload-pdf:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload to Google Drive
        uses: satackey/action-google-drive@v2
        with:
          # Credenciales
          google-client-id: ${{ secrets.GOOGLE_CREDENTIALS }}
          # Archivo a subir
          localFile: "./Reporte/reporte.pdf"  # Ruta del PDF
          # Carpeta destino en Drive
          parentId: ${{ secrets.DRIVE_FOLDER_ID }}
          # Opciones
          deleteExisting: true  # Sobrescribe el archivo si existe
