name: Upload to Google Drive

on:
  push:
    branches:
      - main

jobs:
  upload_to_drive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"  # Versión explícita

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

    - name: Upload to Google Drive
      env:
        GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}  
      run: |
        echo "from googleapiclient.discovery import build
        from googleapiclient.http import MediaFileUpload
        from google.oauth2.credentials import Credentials  # Import the correct class
        import json
        import os
    
        # Configure the Google Drive client
        creds_dict = json.loads(os.environ['GDRIVE_TOKEN'])
        creds = Credentials.from_authorized_user_info(creds_dict)  # Convert to Credentials object
        service = build('drive', 'v3', credentials=creds)
    
        # Specify the file
        file_metadata = {
            'name': 'reporte.pdf',
            'parents': ['1URO8Kkwfo1YF8jQ5jyXPoCAvdEvadI9w']
        }
        media = MediaFileUpload('reporte/reporte.pdf', resumable=True)
    
        # Upload the file
        file = service.files().create(body=file_metadata, media_body=media, fields='id').execute()
        print(f'Archivo subido con ID: {file.get("id")}')
        " > upload_to_drive.py
        python upload_to_drive.py
