name: Upload to Google Drive

on:
  push:
    branches:
      - main  # Cambia "main" por la rama que desees monitorear

jobs:
  upload_to_drive:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

    - name: Upload to Google Drive
      env:
        GDRIVE_TOKEN: ${{ secrets.GDRIVE_TOKEN }}
      run: |
        echo "from googleapiclient.discovery import build
from googleapiclient.http import MediaFileUpload
import json
import os

# Configurar el cliente de Google Drive
creds = json.loads(os.environ['GDRIVE_TOKEN'])
service = build('drive', 'v3', credentials=creds)

# Especificar el archivo que deseas subir
file_metadata = {
    'name': 'reporte.pdf',  # Cambia el nombre del archivo
    'parents': ['1URO8Kkwfo1YF8jQ5jyXPoCAvdEvadI9w']  # Reemplaza <folderId> con el ID de tu carpeta
}
media = MediaFileUpload('reporte/reporte.pdf', resumable=True)

# Subir el archivo a la carpeta especÃ­fica
file = service.files().create(body=file_metadata, media_body=media, fields='id').execute()
print(f'Archivo subido con ID: {file.get("id")}')
" > upload_to_drive.py
        python upload_to_drive.py 
